<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/calculator.css">
    <script src="js/number.js"></script>
    <script src="js/operation.js"></script>
</head>
<body>
    <div class="form-container">
    <div class="flex-container">  
  <h1>SIMPLE CALCULATOR</h1>
</div>
<div class="column">
    <input id="number-input" type="text" value="0" readonly> 
</div>

<div class="column">     
    <input id="operation-input" type="hidden"> 
</div>

<div class="column">
    <input id="previous" type="hidden" value="0">
</div>

<div class="column">
    <button class="number" onclick="number(1)"> 1 </button>
    <button class="number" onclick="number(2)"> 2 </button>
    <button class="number" onclick="number(3)"> 3 </button>
    <button class="operation" onclick="operation('+')"> + </button>
</div>
<div class="column">
    <button class="number" onclick="number(4)"> 4 </button>
    <button class="number" onclick="number(5)"> 5 </button>
    <button class="number" onclick="number(6)"> 6 </button>
    <button class="operation" onclick="operation('-')"> - </button>
</div>
<div class="column">
    <button class="number" onclick="number(7)"> 7 </button>
    <button class="number" onclick="number(8)"> 8 </button>
    <button class="number" onclick="number(9)"> 9 </button>
    <button class="operation" onclick="operation('*')"> * </button>
</div>
<div class="column">
    <button class="number" onclick="number(0)"> 0 </button>
    <button class="clear" onclick="clearInput()"> C </button>
    <button class="operation" onclick="equal()"> = </button>
    <button class="operation" onclick="operation('/')"> / </button>
</div>
</div>   
</body>
</html>
